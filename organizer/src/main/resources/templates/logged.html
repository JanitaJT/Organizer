<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Organizer</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../styles/home.css" th:ref="@{/styles/home.css}"
	type="text/css" rel="stylesheet" />

</head>
<body>
	<header>
		<h1 th:inline="text">Tervehdys
			[[${#httpServletRequest.remoteUser}]]!</h1>
		<img th:src="@{/styles/avatar.jpg}" alt="Avatar" class="avatar">
	</header>

	<div class="topnav">
		<a class="active" href="/home">Kirjaudu ulos</a> <a class="active"
			href="/auth/cates">Kategoriat</a> <a class="active"
			href="/auth/addcategory">Lisää kategoria</a> <a class="active"
			href="/auth/addbox">Lisää laatikko</a>
	</div>
	<header class="header">
		<h1>Listaus kaikista laatikoista</h1>
	</header>
	<br>
	<table>
		<tr>
			<th>Id</th>
			<th>Nimi</th>
			<th>Kuvaus</th>
			<th>Paikka</th>
			<th>Julkinen/ykstityinen</th>
			<th>Poista</th>
			<th>Muokkaa</th>
			<td>Esineet</td>
			<td>Lisää esine</td>
		</tr>
		<tr th:each="box : ${boxes2}">
			<td th:text="${box.boxId}">Id</td>
			<td th:text="${box.bName}">Nimi</td>
			<td th:text="${box.bDesc}">Kuvaus</td>
			<td th:text="${box.bLocation}">Paikka</td>
			<td th:text="${box.bPrivate}">Julkinen/yksityinen</td>
			<td><a th:href="@{/auth/deletebox/{id}(id=${box.boxId})}">Poista</a>
			<td><a th:href="@{/auth/editbox/{id}(id=${box.boxId})}">Muokkaa</a></td>
			<td><a th:href="@{/auth/itemit/{id}(id=${box.boxId})}">Esineet</a></td>
			<td><a th:href="@{/auth/additem/{id}(id=${box.boxId})}">Lisää
					esine</a></td>
		</tr>
	</table>
</body>
</html>
