<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Add Category</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../styles/signandlogin.css"
	th:ref="@{/styles/signandlogin.css}" type="text/css" rel="stylesheet" />
</head>
<body>

	<form action="#" th:action="@{/savecate}" th:object=${category}
		method="post">
		<div class="imgcontainer">
			<img th:src="@{/styles/avatar.jpg}" alt="Avatar" class="avatar">
			<p>Lisää kategoria</p>
		</div>
		<div class="container">
			<div>
				<p th:if="${#fields.hasErrors('cName')}"
					th:errors="${category.cName}">Error</p>
				<label>Nimi<input type="text" th:field="${category.cName}"
					placeholder="Anna nimi" />
				</label>
			</div>
			<div>
				<p th:if="${#fields.hasErrors('cDesc')}"
					th:errors="${category.cDesc}">Error</p>
				<label>Kuvaus<input type="text" th:field="${category.cDesc}"
					placeholder="Anna kuvaus" />
				</label>
			</div>
			<button type="submit">Tallenna</button>
			<a href="/auth/logged" class="button">Peruuta</a> <br>
		</div>
	</form>
</body>
</html>
